<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAUDVIBE</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1; }
        .loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: 'Arial', sans-serif; font-size: 24px; z-index: 2;
            text-shadow: 0 0 20px rgba(0,0,0,0.8); background: rgba(0,0,0,0.3);
            padding: 20px 40px; border-radius: 50px; backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="loading">GAUDVIBE</div>
    <canvas id="shaderCanvas"></canvas>
    <script src="shader.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
