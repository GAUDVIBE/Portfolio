<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAUDVIBE</title>
        <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        
        /* Animation for ripple effect */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script src="shader.js"></script>
    <script src="buttons.js"></script>
    <script>
        // Add error handling for shader.js
        const shaderScript = document.createElement('script');
        shaderScript.src = 'shader.js';
        shaderScript.onerror = function() {
            console.error('Failed to load shader.js');
            document.querySelector('.loading')?.remove();
            document.body.innerHTML += '<div style="color:red;position:fixed;bottom:10px;left:10px;z-index:10000;">Error: shader.js not found</div>';
        };
        document.body.appendChild(shaderScript);
    </script>
</body>
</html>
