<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAUDVIBE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading">GAUDVIBE</div>
    <canvas id="shaderCanvas"></canvas>
    
    <script src="shader.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
